worker_num: 2
TrainReader:
  inputs_def:
    num_max_boxes: 90

  sample_transforms:
    - DecodeOp: {}
    - RandomDistortOp: {brightness: [0.5, 1.125, 0.875], random_apply: False}
    - RandomExpandOp: {fill_value: [104., 117., 123.]}
    - RandomCropOp: {allow_no_crop: true}
    - RandomFlipOp: {}
    - ResizeOp: {target_size: [300, 300], keep_ratio: False, interp: 1}
    - NormalizeBoxOp: {}
    - PadBoxOp: {num_max_boxes: 90}

  batch_transforms:
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}

  batch_size: 8
  shuffle: true
  drop_last: true


EvalReader:
  sample_transforms:
    - DecodeOp: {}
    - ResizeOp: {target_size: [300, 300], keep_ratio: False, interp: 1}
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}
  batch_size: 1
  drop_empty: false

TestReader:
  inputs_def:
    image_shape: [3, 300, 300]
  sample_transforms:
    - DecodeOp: {}
    - ResizeOp: {target_size: [300, 300], keep_ratio: False, interp: 1}
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}
  batch_size: 1
