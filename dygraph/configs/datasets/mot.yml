metric: MOTDet
num_classes: 1

TrainDataset:
  !MOTDataSet
    dataset_dir: dataset/MOT
    anno_path: ['mot17.train', 'caltech.train']
    data_fields: ['image', 'gt_bbox', 'gt_class', 'gt_ide', 'difficult']

EvalDataset:
  !MOTDataSet
    dataset_dir: dataset/MOT
    anno_path: ['caltech.10k.val']
    data_fields: ['image', 'gt_bbox', 'gt_class', 'gt_ide', 'difficult']

TestDataset:
  !ImageFolder
    anno_path: mot16.train

EvalMOTDataset:
  !ImageFolder
    dataset_dir: dataset/MOT

TestMOTDataset:
  !MOTVideoDataset
    dataset_dir: dataset/MOT
