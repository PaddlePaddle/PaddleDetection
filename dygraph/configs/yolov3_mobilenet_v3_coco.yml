_BASE_: [
  './_base_/models/yolov3_mobilenet_v3.yml',
  './_base_/optimizers/yolov3_270e.yml',
  './_base_/datasets/coco_detection.yml',
  './_base_/readers/yolov3_reader.yml',
  './_base_/runtime.yml',
]
 
EvalReader:
  inputs_def:
    num_max_boxes: 50
  sample_transforms:
    - DecodeOp: {}
    - ResizeOp: {target_size: [320, 320], keep_ratio: False, interp: 2}
    - NormalizeImageOp: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225], is_scale: True}
    - PermuteOp: {}
  batch_size: 1
  drop_empty: false

TestReader:
  inputs_def:
    image_shape: [3, 320, 320]
  sample_transforms:
    - DecodeOp: {}
    - ResizeOp: {target_size: [320, 320], keep_ratio: False, interp: 2}
    - NormalizeImageOp: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225], is_scale: True}
    - PermuteOp: {}
  batch_size: 1
