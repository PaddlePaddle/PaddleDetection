_BASE_: [
  './_base_/models/faster_rcnn_r50_fpn.yml',
  './_base_/optimizers/rcnn_1x.yml',
  './_base_/datasets/coco_detection.yml',
  './_base_/readers/faster_fpn_reader.yml',
  './_base_/runtime.yml',
]

pretrain_weights: https://paddle-imagenet-models-name.bj.bcebos.com/ResNet101_vd_pretrained.tar
weights: output/faster_rcnn_r101_vd_fpn_1x_coco/model_final.pdparams

ResNet:
  # index 0 stands for res2
  depth: 101
  variant: d
  norm_type: bn
  freeze_at: 0
  return_idx: [0,1,2,3]
  num_stages: 4

epoch: 12

LearningRate:
  base_lr: 0.01
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones: [8, 11]
  - !LinearWarmup
    start_factor: 0.3333333333333333
    steps: 1000
