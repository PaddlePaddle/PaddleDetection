worker_num: 2
TrainReader:
  #inputs_def:
  #  fields: ['image', 'scale_factor', 'gt_bbox', 'gt_class', 'is_crowd']
  sample_transforms:
  - DecodeOp: {}
  - RandomFlipOp: {prob: 0.5}
  - ResizeOp: {target_size: [512, 512], keep_ratio: False}
  - NormalizeImageOp: {mean: [123.675, 116.28, 103.53], std: [58.395, 57.12, 57.375], is_scale: false}
  - PermuteOp: {}
  batch_transforms:
  - Gt2TTFTargetOp: {down_ratio: 4}
  - PadBatchOp: {pad_to_stride: 32, pad_gt: true}
  batch_size: 12
  shuffle: true
  drop_last: true

EvalReader:
  #inputs_def:
  #  image_shape: [3, 512, 512]
  #  fields: ['image', 'im_shape', 'scale_factor', 'im_id']
  sample_transforms:
  - DecodeOp: {}
  - ResizeOp: {target_size: [512, 512], keep_ratio: False}
  - NormalizeImageOp: {is_scale: false, mean: [123.675, 116.28, 103.53], std: [58.395, 57.12, 57.375]}
  - PermuteOp: {}
  batch_size: 1
  drop_last: false
  drop_empty: false


TestReader:
  #inputs_def:
  #  image_shape: [3, 512, 512]
  #  fields:  ['image', 'im_shape', 'scale_factor', 'im_id']
  sample_transforms:
  - DecodeOp: {}
  - NormalizeImageOp: {is_scale: false, mean: [123.675, 116.28, 103.53], std: [58.395, 57.12, 57.375]}
  - ResizeOp: {target_size: [512, 512], keep_ratio: False}
  - PermuteOp: {}
  batch_size: 1
  drop_last: false
  drop_empty: false