architecture: TTFNet
pretrain_weights: https://paddle-imagenet-models-name.bj.bcebos.com/DarkNet53_pretrained.tar
load_static_weights: True

TTFNet:
  backbone: DarkNet
  neck: TTFFPN
  ttf_head: TTFHead
  post_process: BBoxPostProcess

DarkNet:
  depth: 53
  freeze_at: 0
  return_idx: [0, 1, 2, 3, 4]
  norm_type: bn
  norm_decay: 0.0004

TTFFPN:
  planes: [256, 128, 64]
  shortcut_num: [1, 2, 3]
  ch_in: [1024, 256, 128]

TTFHead:
  hm_head:
    name: HMHead
    ch_in: 64
    ch_out: 128
    conv_num: 2
  wh_head:
    name: WHHead
    ch_in: 64
    ch_out: 64
    conv_num: 2
  hm_loss:
    name: CTFocalLoss
    loss_weight: 1.
  wh_loss:
    name: GIoULoss
    loss_weight: 5.
    reduction: sum


BBoxPostProcess:
  decode:
    name: TTFBox
    max_per_img: 100
    score_thresh: 0.01
    down_ratio: 4
