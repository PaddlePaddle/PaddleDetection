architecture: SSD
pretrain_weights: https://paddle-imagenet-models-name.bj.bcebos.com/MobileNetV1_ssld_pretrained.tar
weights: output/ssd_mobilenetv1/model_final

# Model Achitecture
SSD:
  # model feat info flow
  backbone: MobileNet
  ssd_head: SSDHead
  # post process
  post_process: BBoxPostProcess

MobileNet:
  conv_decay: 0.00004
  scale: 1
  extra_block_filters: [[256, 512], [128, 256], [128, 256], [64, 128]]
  with_extra_blocks: true
  feature_maps: [11, 13, 14, 15, 16, 17]

SSDHead:
  in_channels: [512, 1024, 512, 256, 256, 256]
  anchor_generator: AnchorGeneratorSSD
  kernel_size: 1
  padding: 0

AnchorGeneratorSSD:
  steps: [8, 16, 32, 64, 100, 300]
  aspect_ratios: [[2.], [2., 3.], [2., 3.], [2., 3.], [2., 3.], [2., 3.]]
  min_ratio: 20
  max_ratio: 90
  min_sizes: [60.0, 105.0, 150.0, 195.0, 240.0, 285.0]
  max_sizes: [[], 150.0, 195.0, 240.0, 285.0, 300.0] # todo
  offset: 0.5
  flip: true
  min_max_aspect_ratios_order: true

BBoxPostProcess:
  decode:
    name: SSDBox
  nms:
    name: MultiClassNMS
    keep_top_k: 200
    score_threshold: 0.01
    nms_threshold: 0.45
    nms_top_k: 400
    nms_eta: 1.0
