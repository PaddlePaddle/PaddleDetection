epoch: 1746

LearningRate:
  base_lr: 0.4
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones:
    - 160
    - 200
  - !LinearWarmup
    start_factor: 0.3333333333333333
    steps: 2000

