_BASE_: [
  './_base_/faster_rcnn_hrnetv2p_w18.yml',
  '../_base_/optimizers/rcnn_1x.yml',
  '../_base_/datasets/coco_detection.yml',
  '../_base_/readers/faster_fpn_reader.yml',
  '../_base_/runtime.yml',
]

LearningRate:
  base_lr: 0.02
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones: [8, 11]
  - !LinearWarmup
    start_factor: 0.1
    steps: 1000

TrainReader:
  batch_size: 2
