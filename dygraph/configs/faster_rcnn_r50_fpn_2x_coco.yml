_BASE_: [
  './_base_/models/faster_rcnn_r50_fpn.yml',
  './_base_/optimizers/rcnn_2x.yml',
  './_base_/datasets/coco_detection.yml',
  './_base_/readers/faster_fpn_reader.yml',
  './_base_/runtime.yml',
]

weights: output/faster_rcnn_r50_fpn_2x_coco/model_final.pdparams

epoch: 24

LearningRate:
  base_lr: 0.02
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones: [16, 22]
  - !LinearWarmup
    start_factor: 0.3333333333333333
    steps: 500

TrainReader:
  batch_size: 2