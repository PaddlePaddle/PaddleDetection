_BASE_: [
  'jde_darknet53_30e_1088x608.yml'
]

metric: MOT

JDE:
  backbone: DarkNet
  neck: JDEFPN
  jde_head: JDEHead
  post_process: BBoxPostProcess
  test_track: True

BBoxPostProcess:
  decode:
    name: JDEBox
    conf_thresh: 0.5
    downsample_ratio: 32
    clip_bbox: true
  nms:
    name: MultiClassNMS
    keep_top_k: 100
    score_threshold: 0.01
    nms_threshold: 0.4
    nms_top_k: 1000
    normalized: true #false