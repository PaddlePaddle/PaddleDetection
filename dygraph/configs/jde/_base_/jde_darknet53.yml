architecture: JDE
pretrain_weights: https://paddle-imagenet-models-name.bj.bcebos.com/DarkNet53_pretrained.tar
use_fine_grained_loss: false
load_static_weights: True
norm_type: sync_bn

JDE:
  backbone: DarkNet
  neck: JDEFPN
  jde_head: JDEHead
  post_process: BBoxPostProcess

DarkNet:
  depth: 53
  return_idx: [2, 3, 4]

JDEFPN:
  feat_channels: [1024, 768, 384]

JDEHead:
  anchors: [[8,24], [11,34], [16,48], [23,68],
            [32,96], [45,135], [64,192], [90,271],
            [128,384], [180,540], [256,640], [512,640]]
  anchor_masks: [[8, 9, 10, 11], [4, 5, 6, 7], [0, 1, 2, 3]]

JDELoss:
  ignore_thresh: 0.7
  downsample: [32, 16, 8]
  label_smooth: false

BBoxPostProcess:
  decode:
    name: YOLOBox
    conf_thresh: 0.005
    downsample_ratio: 32
    clip_bbox: true
  nms:
    name: MultiClassNMS
    keep_top_k: 100
    score_threshold: 0.01
    nms_threshold: 0.45
    nms_top_k: 1000
    normalized: false
    background_label: -1
