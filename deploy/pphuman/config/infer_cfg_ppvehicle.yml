crop_thresh: 0.5
attr_thresh: 0.5
kpt_thresh: 0.2
visual: False
warmup_frame: 50

DET:
  model_dir: output_inference/mot_ppyoloe_l_36e_ppvehicle/
  batch_size: 1

MOT:
  model_dir: pipeline_model//mot_ppyoloe_s_36e_ppvehicle/
  tracker_config: deploy/pphuman/config/tracker_config.yml
  batch_size: 1
  basemode: "idbased"
  enable: False

VEHICLE_PLATE:
  det_algorithm: "DB"
  det_model_dir: "output/ch_PP-OCRv3_det_infer/"
  det_limit_side_len: 480
  det_limit_type: "max"
  rec_algorithm: "SVTR_LCNet"
  rec_model_dir: "output/ch_PP-OCRv3_rec_infer/"
  rec_image_shape: [3, 48, 320]
  rec_batch_num: 6
  word_dict_path: "deploy/pphuman/ppvehicle/rec_word_dict.txt"
  basemode: "idbased"
  enable: True

ATTR:
  model_dir: output_inference/strongbaseline_r50_30e/
  batch_size: 8
  basemode: "idbased"
  enable: False

VIDEO_ACTION:
  model_dir: output_inference/ppTSM
  batch_size: 1
  frame_len: 8
  sample_freq: 7
  short_size: 340
  target_size: 320
  basemode: "videobased"
  enable: False

SKELETON_ACTION:
  model_dir: output_inference/STGCN
  batch_size: 1
  max_frames: 50
  display_frames: 80
  coord_size: [384, 512]
  basemode: "skeletonbased"
  enable: False

ID_BASED_DETACTION:
  model_dir: output_inference/detector
  batch_size: 1
  basemode: "idbased"
  enable: False

ID_BASED_CLSACTION:
  model_dir: output_inference/classification
  batch_size: 1
  basemode: "idbased"
  enable: False

REID:
  model_dir: output_inference/reid_model/
  batch_size: 16
  basemode: "idbased"
  enable: False
