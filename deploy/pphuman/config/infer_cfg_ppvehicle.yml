mode: ppvehicle
crop_thresh: 0.5
plate_thresh: 0.5
attr_thresh: 0.5
visual: True
warmup_frame: 50

DET:
  model_dir: output_inference/mot_ppyoloe_l_36e_ppvehicle/
  batch_size: 1

MOT:
  model_dir: output_inference/mot_ppyoloe_l_36e_ppvehicle/
  tracker_config: deploy/pphuman/config/tracker_config.yml
  batch_size: 1
  basemode: "idbased"

ATTR:
  model_dir: output_inference/strongbaseline_ppvehicle/
  batch_size: 8
  basemode: "idbased"
  enable: False

PLATE:
  model_dir: output_inference/license_plate_model/
  batch_size: 8
  basemode: "idbased"
  enable: False
