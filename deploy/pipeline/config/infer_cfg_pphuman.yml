crop_thresh: 0.5
attr_thresh: 0.5
kpt_thresh: 0.2
visual: True
warmup_frame: 50

DET:
  model_dir: output_inference/mot_ppyoloe_l_36e_pipeline/
  batch_size: 1

MOT:
  model_dir: output_inference/mot_ppyoloe_l_36e_pipeline/
  tracker_config: deploy/pipeline/config/tracker_config.yml
  batch_size: 1
  basemode: "idbased"
  enable: False

KPT:
  model_dir: output_inference/dark_hrnet_w32_256x192/
  batch_size: 8

ATTR:
  model_dir: output_inference/strongbaseline_r50_30e_pa100k/
  batch_size: 8
  basemode: "idbased"
  enable: False

VIDEO_ACTION:
  model_dir: output_inference/ppTSM
  batch_size: 1
  frame_len: 8
  sample_freq: 7
  short_size: 340
  target_size: 320
  basemode: "videobased"
  enable: False

SKELETON_ACTION:
  model_dir: output_inference/STGCN
  batch_size: 1
  max_frames: 50
  display_frames: 80
  coord_size: [384, 512]
  basemode: "skeletonbased"
  enable: False

ID_BASED_DETACTION:
  model_dir: output_inference/ppyoloe_crn_s_80e_smoking_visdrone
  batch_size: 8
  basemode: "idbased"
  threshold: 0.4
  display_frames: 80
  enable: False

ID_BASED_CLSACTION:
  model_dir: output_inference/PPHGNet_tiny_calling_halfbody
  batch_size: 8
  basemode: "idbased"
  threshold: 0.45
  display_frames: 80
