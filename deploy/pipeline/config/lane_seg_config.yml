type: PLSLaneseg


PLSLaneseg:
  batch_size: 1
  device: gpu
  use_trt: False
  precision: fp32 #choices=["fp32", "fp16", "int8"]
  min_subgraph_size: 3
  cpu_threads: 10
  enable_mkldnn: False    #Enable to use mkldnn to speed up when using cpu.
  enable_auto_tune: False #'Whether to enable tuned dynamic shape. We uses some images to collect
                          # the dynamic shape for trt sub graph, which avoids setting dynamic shape manually.'
  auto_tuned_shape_file: "auto_tune_tmp.pbtxt" #The temp file to save tuned dynamic shape
  filter_horizontal_flag: True       #Whether to filter horizontal roads
  horizontal_filtration_degree: 23
  horizontal_filtering_threshold: 0.25
