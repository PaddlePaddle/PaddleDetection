architecture: FasterRCNN
use_gpu: true
max_iters: 180000
log_smooth_window: 20
save_dir: output
snapshot_iter: 10000
pretrain_weights: https://paddle-imagenet-models-name.bj.bcebos.com/ResNet50_cos_pretrained.tar
metric: COCO
weights: output/faster_rcnn_r50_1x/model_final
num_classes: 81

# Model Achitecture
FasterRCNN:
  # Stage 1: backbone + anchor_head
  backbone: ResNet
  rpn_neck: RPNNeck
  rpn_head: RPNHead
  anchor: Anchor
  # Stage 2: roi + bbox_head
  proposal: Proposal
  roi_extractor: RoIAlign
  bbox_neck: BBoxNeck
  bbox_head: BBoxHead


ResNet:
  norm_type: affine_channel
  depth: 50
  feature_maps: 4
  freeze_at: 2

RPNHead:
  anchor_per_position: 15
  # TODO: move into Anchor part
  # update anchor_generator op to add param for featmap size instead of inputs rpn feat var
  rpn_target_assign:
    rpn_batch_size_per_im: 256
    rpn_fg_fraction: 0.5
    rpn_negative_overlap: 0.3
    rpn_positive_overlap: 0.7
    rpn_straddle_thresh: 0.0

Anchor:
  anchor_generator:
    anchor_sizes: [32, 64, 128, 256, 512]
    aspect_ratios: [0.5, 1.0, 2.0]
    stride: [16.0, 16.0]
    variance: [1.0, 1.0, 1.0, 1.0]
  #anchor_target_generator:
  #  rpn_batch_size_per_im: 256
  #  rpn_fg_fraction: 0.5
  #  rpn_negative_overlap: 0.3
  #  rpn_positive_overlap: 0.7
  #  rpn_straddle_thresh: 0.0

Proposal:
  proposal_generator:
    min_size: 0.0
    nms_thresh: 0.7
    train_pre_nms_top_n: 12000
    train_post_nms_top_n: 2000
    infer_pre_nms_top_n: 12000
    infer_post_nms_top_n: 2000
    return_rois_num: True
  proposal_target_generator:
    batch_size_per_im: 512
    bbox_reg_weights: [0.1, 0.1, 0.2, 0.2]
    bg_thresh_hi: 0.5
    bg_thresh_lo: 0.0
    fg_fraction: 0.25
    fg_thresh: 0.5

RoIPool:
  resolution: 7
  sampling_ratio: 0
  spatial_scale: 0.0625

# Train
LearningRate:
  base_lr: 0.01
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones: [120000, 160000]
  - !LinearWarmup
    start_factor: 0.3333333333333333
    steps: 500

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0001
    type: L2

_READER_: 'faster_reader.yml'
