worker_num: 4
TrainReader:
  sample_transforms:
  - Decode: {}
  - RandomFlip: {prob: 0.5}
  - RandomSelect: { transforms1: [ RandomShortSideResize: { short_side_sizes: [ 416, 448, 480, 512, 544, 576, 608, 640 ], max_size: 853 } ],
                    transforms2: [
                        RandomShortSideResize: { short_side_sizes: [ 400, 500, 600 ] },
                        RandomSizeCrop: { min_size: 384, max_size: 600, keep_empty: false },
                        RandomShortSideResize: { short_side_sizes: [ 416, 448, 480, 512, 544, 576, 608, 640 ], max_size: 853 } ]
  }
  - NormalizeImage: {is_scale: false, mean: [123.675, 116.280, 103.530], std: [58.395, 57.120, 57.375]}
  - Poly2Mask: {}
  - Permute: {}
  batch_transforms:
  - PadBatch: {pad_to_stride: 32}
  batch_size: 8
  shuffle: true
  drop_last: true
  collate_batch: false
  use_shared_memory: true


EvalReader:
  sample_transforms:
  - Decode: {}
  - Resize: {interp: 2, target_size: [640, 853], keep_ratio: True}
  - NormalizeImage: {is_scale: false, mean: [123.675, 116.280, 103.530], std: [58.395, 57.120, 57.375]}
  - Permute: {}
  batch_transforms:
  - PadBatch: {pad_to_stride: 32}
  batch_size: 1
  shuffle: false
  drop_last: false


TestReader:
  sample_transforms:
  - Decode: {}
  - Resize: {interp: 2, target_size: [640, 853], keep_ratio: True}
  - NormalizeImage: {is_scale: false, mean: [123.675, 116.280, 103.530], std: [58.395, 57.120, 57.375]}
  - Permute: {}
  batch_transforms:
  - PadBatch: {pad_to_stride: 32}
  batch_size: 1
  shuffle: false
  drop_last: false
