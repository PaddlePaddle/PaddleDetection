metric: COCO
num_classes: 1

TrainDataset:
  !COCODataSet
    image_dir: images
    anno_path: annotations/annotations_train.json
    dataset_dir: /paddle/data/SKU110K_fixed
    data_fields: ['image', 'gt_bbox', 'gt_class', 'difficult']

EvalDataset:
  !COCODataSet
    image_dir: images
    anno_path: annotations/annotations_test.json
    dataset_dir: /paddle/data/SKU110K_fixed

TestDataset:
  !COCODataSet
    image_dir: images
    anno_path: annotations/annotations_test.json
    dataset_dir: /paddle/data/SKU110K_fixed
