
_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  './_base_/optimizer_300e.yml',
]

architecture: YOLOv3WithAuxHead
norm_type: sync_bn
use_ema: true
ema_decay: 0.9998
ema_black_list: ['proj_conv.weight']
custom_black_list: ['reduce_mean']

YOLOv3WithAuxHead:
  backbone: CSPResNet
  neck: CustomCSPPAN
  aux_head: SimpleConvHead
  yolo_head: PPYOLOEHead
  post_process: ~
  #for_mot: true

CSPResNet:
  layers: [3, 6, 6, 3]
  channels: [64, 128, 256, 512, 1024]
  return_idx: [0, 1, 2, 3]
  use_large_stem: True

CustomCSPPAN:
  out_channels: [384, 384, 384, 384]
  stage_num: 1
  block_num: 3
  act: 'swish'
  spp: true

SimpleConvHead:
    num_classes: 80
    input_channel: 288
    feat_channels: [288,288,288,288]
    stacked_convs: 3
    strides: [8, 16, 32, 64]
    activation: LeakyReLU
    reg_max: 16

PPYOLOEHead:
  fpn_strides: [32, 16, 8, 4]
  grid_cell_scale: 5.0
  grid_cell_offset: 0.5
  static_assigner_epoch: 100
  use_varifocal_loss: True
  loss_weight: {class: 1.0, iou: 2.5, dfl: 0.5}
  reg_range: [-2,15]
  static_assigner:
    name: ATSSAssigner
    topk: 9
  assigner:
    name: TaskAlignedAssigner
    topk: 13
    alpha: 1.0
    beta: 6.0
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 300
    score_threshold: 0.01
    nms_threshold: 0.7


log_iter: 100
snapshot_epoch: 1

pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/pretrained/CSPResNetb_t_pretrained.pdparams
find_unused_parameters: True
depth_mult: 0.33
width_mult: 0.375

worker_num: 4
eval_height: &eval_height 320
eval_width: &eval_width 320
eval_size: &eval_size [*eval_height, *eval_width]

TrainDataset:
    !COCODataSet
      image_dir: images
      anno_path: train.json
      dataset_dir: /mnt/zhangyaxian/coco_mini/train
      data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']

EvalDataset:
    !COCODataSet
      image_dir: images
      anno_path: val.json
      dataset_dir: /mnt/zhangyaxian/coco_mini/val

TestDataset:
    !ImageFolder
      anno_path: val.json
      dataset_dir: /mnt/zhangyaxian/coco_mini/val

TrainReader:
  sample_transforms:
    - Decode: {}
    - RandomDistort: {}
    - RandomExpand: {fill_value: [123.675, 116.28, 103.53]}
    - RandomCrop: {}
    - RandomFlip: {}
  batch_transforms:
    - BatchRandomResize: {target_size: [160, 192 ,224 ,256 ,288  ,320 ,352 ,384], random_size: True, random_interp: True, keep_ratio: False}
    - NormalizeImage: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225], is_scale: True}
    - Permute: {}
    - PadGT: {}
  batch_size: 8
  shuffle: true
  drop_last: true
  use_shared_memory: true
  collate_batch: true

EvalReader:
  sample_transforms:
    - Decode: {}
    - Resize: {target_size: *eval_size, keep_ratio: False, interp: 2}
    - NormalizeImage: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225], is_scale: True}
    - Permute: {}
  batch_size: 2

TestReader:
  inputs_def:
    image_shape: [3, *eval_height, *eval_width]
  sample_transforms:
    - Decode: {}
    - Resize: {target_size: *eval_size, keep_ratio: False, interp: 2}
    - NormalizeImage: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225], is_scale: True}
    - Permute: {}
  batch_size: 1
