_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  '_base_/picodet_mobilenetv3.yml',
  '_base_/optimizer_280e.yml',
  '_base_/picodet_416_reader.yml',
]

weights: output/picodet_m_mbv3_416_coco/model_final
find_unused_parameters: True
use_ema: true
cycle_epoch: 40
snapshot_epoch: 10

TrainReader:
  batch_size: 56

LearningRate:
  base_lr: 0.3
  schedulers:
  - !CosineDecay
    max_epochs: 280
  - !LinearWarmup
    start_factor: 0.1
    steps: 300
