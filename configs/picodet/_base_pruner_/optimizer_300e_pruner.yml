epoch: 300

unstructured_prune: True
stable_epochs: 0
pruning_epochs: 150
tunning_epochs: 150
pruning_steps: 300
ratio: 0.75
initial_ratio: 0.15
prune_params_type: conv1x1_only

LearningRate:
  base_lr: 0.15
  schedulers:
  - !CosineDecay
    max_epochs: 300
  - !LinearWarmup
    start_factor: 1.0
    steps: 34350

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.00004
    type: L2
