_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  '_base_/picodet_v2.yml',
  '_base_/optimizer_300e.yml',
  '_base_/picodet_320_reader.yml',
]

pretrain_weights: picodet_s_320_coco_lcnet.pdparams
resume_weights: #picodet_s_320_coco_lcnet.pdparams
epochs: 300
save_interval: 10
eval_interval: [-1, 1]


Model:
  backbone:
    scale: 0.75
    feature_maps: [3, 4, 5]
  neck:
    out_channels: 96
  head:
    conv_feat:
      name: PicoFeat
      feat_in: 96
      feat_out: 96
      num_convs: 2
      num_fpn_stride: 4
      norm_type: bn
      share_cls_reg: True
      use_se: True
    feat_in_chan: 96

Train:
  loader:
    batch_size: 2

LRScheduler:
  name: LearningRate
  learning_rate: 0.32
  schedulers:
  - name: CosineDecay
    max_epochs: 300
  - name: LinearWarmup
    start_factor: 0.1
    steps: 300

Ema:
  decay: 0.9998
  decay_type: threshold
  cycle_epoch: -1
  black_list:

Visualizer:
  metric_type: coco
