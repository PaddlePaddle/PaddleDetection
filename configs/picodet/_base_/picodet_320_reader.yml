eval_height: &eval_height 320
eval_width: &eval_width 320
eval_size: &eval_size [*eval_height, *eval_width]

Train:
  dataset:
    transforms:
      - name: Decode
      - name: RandomCrop
      - name: RandomFlip
        prob: 0.5
      - name: RandomDistort
  loader:
    name: TrainReader
    batch_size: 64
    shuffle: true
    drop_last: true
    worker_num: 6
    collate_fn:
      name: BatchCompose
      transforms:
        - name: BatchRandomResize
          target_size: [256, 288, 320, 352, 384]
          random_size: True
          random_interp: True
          keep_ratio: False
        - name: NormalizeImage
          is_scale: true
          mean: [0.485,0.456,0.406]
          std: [0.229, 0.224,0.225]
        - name: Permute
        - name: PadGT



Eval:
  dataset:
    transforms:
      - name: Decode
      - name: Resize
        interp: 2
        target_size: *eval_size
        keep_ratio: False
      - name: NormalizeImage
        is_scale: true
        mean: [0.485,0.456,0.406]
        std: [0.229, 0.224,0.225]
      - name: Permute
  loader:
    name: EvalReader
    batch_size: 2
    shuffle: false
    worker_num: 6
    collate_fn:
      name: BatchCompose
      transforms:
        - name: PadBatch
          pad_to_stride: 32



Test:
  dataset:
    inputs_def:
      image_shape: [1, 3, *eval_height, *eval_width]
    transforms:
      - name: Decode
      - name: Resize
        interp: 2
        target_size: *eval_size
        keep_ratio: False
      - name: NormalizeImage
        is_scale: true
        mean: [0.485,0.456,0.406]
        std: [0.229, 0.224,0.225]
      - name: Permute
  loader:
    name: TestReader
    batch_size: 1
    worker_num: 6
