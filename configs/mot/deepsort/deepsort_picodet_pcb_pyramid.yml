_BASE_: [
  '../../datasets/mot.yml',
  '../../runtime.yml',
  '_base_/deepsort_reader_1088x608.yml',
]

EvalMOTDataset:
  !MOTImageFolder
    dataset_dir: dataset/mot
    data_root: MOT17/images/half
    keep_ori_im: True # set as True in DeepSORT

det_weights: https://paddledet.bj.bcebos.com/models/mot/deepsort/picodet_s_shufflenetv2_416_mot17half.pdparams
reid_weights: https://paddledet.bj.bcebos.com/models/mot/deepsort/deepsort_pcb_pyramid_r101.pdparams


# DeepSORT configuration
architecture: DeepSORT
pretrain_weights: None

DeepSORT:
  detector: PicoDet
  reid: PCBPyramid
  tracker: DeepSORTTracker

PCBPyramid:
  num_conv_out_channels: 128
  num_classes: 751

DeepSORTTracker:
  budget: 100
  max_age: 70
  n_init: 3
  metric_type: cosine
  matching_threshold: 0.2
  max_iou_distance: 0.9
  motion: KalmanFilter

# detector configuration
PicoDet:
  backbone: ShuffleNetV2
  neck: PAN
  head: PicoHead

ShuffleNetV2:
  scale: 1.0
  feature_maps: [5, 13, 17]
  act: leaky_relu

PAN:
  out_channel: 96
  start_level: 0
  end_level: 3
  spatial_scales: [0.125, 0.0625, 0.03125]

PicoHead:
  conv_feat:
    name: PicoFeat
    feat_in: 96
    feat_out: 96
    num_convs: 2
    norm_type: bn
    share_cls_reg: True
  fpn_stride: [8, 16, 32]
  feat_in_chan: 96
  prior_prob: 0.01
  reg_max: 7
  cell_offset: 0.5
  loss_qfl:
    name: QualityFocalLoss
    use_sigmoid: True
    beta: 2.0
    loss_weight: 1.0
  loss_dfl:
    name: DistributionFocalLoss
    loss_weight: 0.25
  loss_bbox:
    name: GIoULoss
    loss_weight: 2.0
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.025
    nms_threshold: 0.6
