_BASE_: [
  '../../../picodet/picodet_s_shufflenetv2_416_coco.yml',
]
weights: output/picodet_s_shufflenetv2_416_mot17half/model_final

num_classes: 1
TrainDataset:
  !COCODataSet
    image_dir: train
    anno_path: annotations/train_half.json
    dataset_dir: dataset/mot/MOT17
    data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']

EvalDataset:
  !COCODataSet
    image_dir: train
    anno_path: annotations/val_half.json
    dataset_dir: dataset/mot/MOT17


# detector configuration
architecture: PicoDet
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ShuffleNetV2_x1_0_pretrained.pdparams
find_unused_parameters: True
use_ema: true
cycle_epoch: 40
snapshot_epoch: 10

PicoDet:
  backbone: ShuffleNetV2
  neck: PAN
  head: PicoHead

ShuffleNetV2:
  scale: 1.0
  feature_maps: [5, 13, 17]
  act: leaky_relu

PAN:
  out_channel: 96
  start_level: 0
  end_level: 3
  spatial_scales: [0.125, 0.0625, 0.03125]

PicoHead:
  conv_feat:
    name: PicoFeat
    feat_in: 96
    feat_out: 96
    num_convs: 2
    norm_type: bn
    share_cls_reg: True
  fpn_stride: [8, 16, 32]
  feat_in_chan: 96
  prior_prob: 0.01
  reg_max: 7
  cell_offset: 0.5
  loss_qfl:
    name: QualityFocalLoss
    use_sigmoid: True
    beta: 2.0
    loss_weight: 1.0
  loss_dfl:
    name: DistributionFocalLoss
    loss_weight: 0.25
  loss_bbox:
    name: GIoULoss
    loss_weight: 2.0
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.025
    nms_threshold: 0.6
