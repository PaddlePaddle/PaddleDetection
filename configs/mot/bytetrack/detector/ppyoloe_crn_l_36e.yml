# This config is a detection config for ByteTrack MOT, and used as train/eval/infer/export mode for detection.
# And export as a detection model then deploy for ByteTrack MOT.
_BASE_: [
  '../../../runtime.yml',
  '../../../ppyoloe/ppyoloe_crn_l_300e_coco.yml',
  '../_base_/mix_mot17_ch.yml',
  '../_base_/optimizer_80e.yml',
]
weights: output/ppyoloe_crn_l_80e/model_final

pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/ppyoloe_crn_l_300e_coco.pdparams
metric: COCO
num_classes: 1

TrainReader:
  batch_size: 16

EvalReader:
  batch_size: 8

# Tracking requires higher quality boxes, so conf_thresh will be higher
PPYOLOEHead:
  fpn_strides: [32, 16, 8]
  grid_cell_scale: 5.0
  grid_cell_offset: 0.5
  static_assigner_epoch: -1 #100
  use_varifocal_loss: True
  eval_input_size: [640, 640]
  loss_weight: {class: 1.0, iou: 2.5, dfl: 0.5}
  static_assigner:
    name: ATSSAssigner
    topk: 9
  assigner:
    name: TaskAlignedAssigner
    topk: 13
    alpha: 1.0
    beta: 6.0
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.01
    nms_threshold: 0.6

epoch: 36
LearningRate:
  base_lr: 0.02
  schedulers:
    - !CosineDecay
      max_epochs: 43
    - !LinearWarmup
      start_factor: 0.001
      steps: 600

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2
