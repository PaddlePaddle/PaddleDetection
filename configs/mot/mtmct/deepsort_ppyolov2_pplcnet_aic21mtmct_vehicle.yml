_BASE_: [
  '../deepsort/deepsort_ppyolov2_pplcnet.yml'
]
num_classes: 1
EvalMOTDataset:
  !MOTImageFolder
    dataset_dir: dataset/mot/aic21mtmct_vehicle
    data_root: S06/images
    keep_ori_im: True # set as True in DeepSORT

# config for MTMCT
MTMCT: True
cameras_bias:
  c041: 0
  c042: 0
# 1.zone releated parameters
use_zone: True
zone_path: dataset/mot/aic21mtmct_vehicle/S06/zone
# 2.tricks parameters, can be used for other mtmct dataset
use_ff: True
use_rerank: True
# 3.camera releated parameters
use_camera: True
use_st_filter: True
# 4.zone releated parameters
use_roi: True
roi_dir: dataset/mot/aic21mtmct_vehicle/S06/zone


det_weights: https://paddledet.bj.bcebos.com/models/mot/deepsort/ppyolov2_r50vd_dcn_365e_640x640_aicity_vehicle.pdparams
reid_weights: https://paddledet.bj.bcebos.com/models/mot/deepsort/deepsort_pplcnet_vehicle.pdparams

# DeepSORT configuration
# see 'configs/mot/deepsort/deepsort_ppyolov2_pplcnet.yml'
architecture: DeepSORT
pretrain_weights: None

DeepSORT:
  detector: YOLOv3 # PPYOLOv2 version
  reid: PPLCNetEmbedding
  tracker: DeepSORTTracker


# reid and tracker configuration
# see 'configs/mot/deepsort/reid/deepsort_pplcnet.yml'
PPLCNetEmbedding:
  input_ch: 1280
  output_ch: 512

DeepSORTTracker:
  input_size: [224, 224]
  min_box_area: 0
  vertical_ratio: 0
  budget: 100
  max_age: 70
  n_init: 3
  metric_type: cosine
  matching_threshold: 0.2
  max_iou_distance: 0.9
  motion: KalmanFilter


# detector configuration
# see 'configs/mot/deepsort/detector/picodet_l_esnet_300e_640x640_mot17half.yml'
PicoDet:
  backbone: ESNet
  neck: CSPPAN
  head: PicoHead

ESNet:
  scale: 1.25
  feature_maps: [4, 11, 14]
  act: hard_swish
  channel_ratio: [0.875, 0.5, 1.0, 0.625, 0.5, 0.75, 0.625, 0.625, 0.5, 0.625, 1.0, 0.625, 0.75]

CSPPAN:
  out_channels: 160
  use_depthwise: True
  num_csp_blocks: 1
  num_features: 4

PicoHead:
  conv_feat:
    name: PicoFeat
    feat_in: 160
    feat_out: 160
    num_convs: 4
    num_fpn_stride: 4
    norm_type: bn
    share_cls_reg: True
  fpn_stride: [8, 16, 32, 64]
  feat_in_chan: 160
  prior_prob: 0.01
  reg_max: 7
  cell_offset: 0.5
  loss_class:
    name: VarifocalLoss
    use_sigmoid: True
    iou_weighted: True
    loss_weight: 1.0
  loss_dfl:
    name: DistributionFocalLoss
    loss_weight: 0.25
  loss_bbox:
    name: GIoULoss
    loss_weight: 2.0
  assigner:
    name: SimOTAAssigner
    candidate_topk: 10
    iou_weight: 6
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.1 # 0.025 in original detector
    nms_threshold: 0.6
