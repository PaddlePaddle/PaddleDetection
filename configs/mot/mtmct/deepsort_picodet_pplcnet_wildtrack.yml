_BASE_: [
  '../deepsort/deepsort_picodet_pplcnet.yml'
]
num_classes: 1
det_weights: https://paddledet.bj.bcebos.com/models/mot/deepsort/picodet_l_640_wildtrack.pdparams
reid_weights: https://paddledet.bj.bcebos.com/models/mot/deepsort/deepsort_pplcnet.pdparams

EvalMOTDataset:
  !MOTImageFolder
    dataset_dir: dataset/mot/wildtrack
    data_root: images
    keep_ori_im: True # set as True in DeepSORT

# config for MTMCT
MTMCT: True
cameras_bias:
  C1: 0
  C2: 0
# 1.zone releated parameters
use_zone: False
zone_path: ''
# 2.tricks parameters, can be used for other mtmct dataset
use_ff: True
use_rerank: True
# 3.camera releated parameters
use_camera: False
use_st_filter: False
# 4.zone releated parameters
use_roi: False
roi_dir: ''


EvalMOTReader:
  sample_transforms:
  - Decode: {}
  - Resize: {interp: 2, target_size: [640, 640], keep_ratio: False}
  - NormalizeImage: {is_scale: true, mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225]}
  - Permute: {}
  batch_transforms:
  - PadBatch: {pad_to_stride: 32}
  batch_size: 1
  shuffle: false

TestMOTReader:
  sample_transforms:
  - Decode: {}
  - Resize: {interp: 2, target_size: [640, 640], keep_ratio: False}
  - NormalizeImage: {is_scale: true, mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225]}
  - Permute: {}
  batch_transforms:
  - PadBatch: {pad_to_stride: 32}
  batch_size: 1
  shuffle: false


# DeepSORT configuration
# see 'configs/mot/deepsort/deepsort_picodet_pplcnet.yml'
architecture: DeepSORT
pretrain_weights: None

DeepSORT:
  detector: PicoDet
  reid: PPLCNetEmbedding
  tracker: DeepSORTTracker

# reid and tracker configuration
PPLCNetEmbedding:
  input_ch: 1280
  output_ch: 512

DeepSORTTracker:
  input_size: [64, 192] # set 1:3 for pedestrian
  min_box_area: 0
  vertical_ratio: 0
  budget: 100
  max_age: 70
  n_init: 3
  metric_type: cosine
  matching_threshold: 0.2
  max_iou_distance: 0.9
  motion: KalmanFilter


# detector configuration
# see 'configs/picodet/picodet_l_640_coco.yml'
PicoDet:
  backbone: ESNet
  neck: CSPPAN
  head: PicoHead

ESNet:
  scale: 1.25
  feature_maps: [4, 11, 14]
  act: hard_swish
  channel_ratio: [0.875, 0.5, 1.0, 0.625, 0.5, 0.75, 0.625, 0.625, 0.5, 0.625, 1.0, 0.625, 0.75]

CSPPAN:
  out_channels: 160
  use_depthwise: True
  num_csp_blocks: 1
  num_features: 4

PicoHead:
  conv_feat:
    name: PicoFeat
    feat_in: 160
    feat_out: 160
    num_convs: 4
    num_fpn_stride: 4
    norm_type: bn
    share_cls_reg: True
  fpn_stride: [8, 16, 32, 64]
  feat_in_chan: 160
  prior_prob: 0.01
  reg_max: 7
  cell_offset: 0.5
  loss_class:
    name: VarifocalLoss
    use_sigmoid: True
    iou_weighted: True
    loss_weight: 1.0
  loss_dfl:
    name: DistributionFocalLoss
    loss_weight: 0.25
  loss_bbox:
    name: GIoULoss
    loss_weight: 2.0
  assigner:
    name: SimOTAAssigner
    candidate_topk: 10
    iou_weight: 6
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.05 # 0.025 in original detector
    nms_threshold: 0.6
