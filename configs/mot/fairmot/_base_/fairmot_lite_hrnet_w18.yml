architecture: FairMOT
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/HRNet_W18_C_pretrained.pdparams

FairMOT:
  detector: CenterNet
  reid: FairMOTEmbeddingHead
  loss: FairMOTLoss
  tracker: JDETracker

CenterNet:
  backbone: LiteHRNet
  head: CenterNetHead
  post_process: CenterNetPostProcess
  for_mot: True

LiteHRNet:
  network_type: lite_18
  freeze_at: -1
  freeze_norm: false
  return_idx: [0, 1, 2, 3]

CenterNetPostProcess:
  for_mot: True

JDETracker:
  conf_thres: 0.4
  tracked_thresh: 0.4
  metric_type: cosine
