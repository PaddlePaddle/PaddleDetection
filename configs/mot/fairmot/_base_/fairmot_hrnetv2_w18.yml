architecture: FairMOT
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/HRNet_W18_C_pretrained.pdparams

FairMOT:
  detector: CenterNet
  reid: FairMOTEmbeddingHead
  loss: FairMOTLoss
  tracker: JDETracker

CenterNet:
  backbone: HRNet
  head: CenterNetHead
  post_process: CenterNetPostProcess
  for_mot: True

HRNet:
  width: 18
  freeze_at: 0
  return_idx: [0, 1, 2, 3]
  upsample: True

CenterNetPostProcess:
  for_mot: True

JDETracker:
  conf_thres: 0.4
  tracked_thresh: 0.4
  metric_type: cosine
