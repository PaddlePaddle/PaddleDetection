architecture: FairMOT
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/centernet_hardnet85_coco.pdparams

FairMOT:
  detector: CenterNet
  reid: FairMOTEmbeddingHead
  loss: FairMOTLoss
  tracker: JDETracker

CenterNet:
  backbone: HarDNet
  neck: CenterNetHarDNetFPN
  head: CenterNetHead
  post_process: CenterNetPostProcess
  for_mot: True

HarDNet:
  depth_wise: False
  return_idx: [1,3,8,13]
  arch: 85

CenterNetHarDNetFPN:
  num_layers: 85
  down_ratio: 4
  last_level: 4
  out_channel: 0

CenterNetHead:
  head_planes: 256

FairMOTEmbeddingHead:
  ch_head: 256

CenterNetPostProcess:
  for_mot: True

JDETracker:
  conf_thres: 0.4
  tracked_thresh: 0.4
  metric_type: cosine
