_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  '_base_/optimizer_6x.yml',
  '_base_/rtdetr_r50vd.yml',
  '_base_/rtdetr_reader.yml',
]

weights: output/rtdetr_hgnetv2_l_6x_coco/model_final
find_unused_parameters: True
log_iter: 200

pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/pretrained/hgnet_v2_l_pretrained.pdparams


DETR:
  backbone: PPHGNetV2

PPHGNetV2:
  stem_channels: [24, 24, 48]
  stage_config: {
        "stage1": [48, 48, 128, 1, False, False, 3, "ReLU"],
        "stage2": [128, 96, 512, 1, True, False, 3, "ReLU"],
        "stage3": [512, 192, 1024, 3, True, True, 5, "ReLU"],
        "stage4": [1024, 384, 2048, 1, True, True, 5, "ReLU"],
  }
  return_idx: [1, 2, 3]
  freeze_stem_only: True
  freeze_at: 0
  freeze_norm: True
  lr_mult_list: [0.05, 0.05, 0.05, 0.05]
