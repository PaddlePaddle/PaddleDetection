YOLOv3:
  anchor: AnchorYOLO
  backbone: DarkNet
  yolo_head: YOLOv3Head

DarkNet:
  depth: 53

YOLOv3Head:
  yolo_feat:
    name: YOLOFeat
    feat_in_list: [1024, 768, 384]
  anchor_per_position: 3

AnchorYOLO:
  anchor_generator:
    name: AnchorGeneratorYOLO
    anchors: [10, 13, 16, 30, 33, 23, 30, 61, 62, 45, 59, 119, 116, 90, 156, 198, 373, 326]
    anchor_masks: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
  anchor_target_generator:
    name: AnchorTargetGeneratorYOLO
    ignore_thresh: 0.7
    downsample_ratio: 32
    label_smooth: true
  anchor_post_process:
    name: BBoxPostProcessYOLO
    # decode -> clip
    yolo_box:
      name: YOLOBox
      conf_thresh: 0.005
      downsample_ratio: 32
      clip_bbox: True
    nms:
      name: MultiClassNMS
      keep_top_k: 100
      score_threshold: 0.01
      nms_threshold: 0.45
      nms_top_k: 1000
      normalized: false
      background_label: -1
