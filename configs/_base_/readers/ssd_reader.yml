worker_num: 2
TrainReader:
  inputs_def:
    fields: ['image', 'gt_bbox', 'gt_class']
    num_max_boxes: 90

  sample_transforms:
    - DecodeOp: {}
    - RandomDistort: {brightness_lower: 0.875, brightness_upper: 1.125, is_order: true}
    - RandomExpand: {fill_value: [104., 117., 123.]}
    - RandomCrop: {allow_no_crop: true}
    - NormalizeBox: {}
    - ResizeImage: {interp: 1, target_size: 300, use_cv2: false}
    - RandomFlipImage: {is_normalized: true}
    - PadBoxOp: {num_max_boxes: 90}

  batch_transforms:
    - Permute: {to_bgr: false}
    - NormalizeImage: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}

  batch_size: 8
  shuffle: true
  drop_last: true


EvalReader:
  inputs_def:
    fields: ['image', 'im_shape',  'scale_factor', 'im_id', 'gt_bbox', 'gt_class', 'difficult']
  sample_transforms:
    - DecodeOp: {}
    - ResizeOp: {target_size: [300, 300], keep_ratio: False, interp: 1}
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}
  batch_size: 1
  drop_empty: false

TestReader:
  inputs_def:
    image_shape: [3, 300, 300]
    fields: ['image', 'im_shape', 'scale_factor', 'im_id']
  sample_transforms:
    - DecodeOp: {}
    - ResizeOp: {target_size: [300, 300], keep_ratio: False, interp: 1}
    # - ResizeImage: {interp: 1, target_size: 300, use_cv2: false}
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}
  batch_size: 1
