worker_num: 0
TrainReader:
  inputs_def:
    fields: ['image', 'gt_bbox', 'gt_class']
    num_max_boxes: 90

  sample_transforms:
    - DecodeOp: {}
    - ColorDistort: {}
    - RandomExpandOp: {fill_value: [104., 117., 123.]}
    - RandomCropOp: {}
    - RandomFlipImage: {is_normalized: false}
    - NormalizeBoxOp: {}
    - ResizeImage: {interp: 1, target_size: 300, use_cv2: false}
    - PadBoxOp: {num_max_boxes: 90}

  batch_transforms:
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}

  batch_size: 8
  shuffle: true
  drop_last: true


EvalReader:
  inputs_def:
    fields: ['image', 'im_shape',  'scale_factor', 'im_id']
  sample_transforms:
    - DecodeOp: {}
    # - ResizeOp: {target_size: [300, 300], keep_ratio: False, interp: 1}
    - ResizeImage: {interp: 1, target_size: 300, use_cv2: false}
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}
  batch_size: 1
  drop_empty: false

TestReader:
  inputs_def:
    image_shape: [3, 300, 300]
    fields: ['image', 'im_shape', 'scale_factor', 'im_id']
  sample_transforms:
    - DecodeOp: {}
    # - ResizeOp: {target_size: [300, 300], keep_ratio: False, interp: 1}
    - ResizeImage: {interp: 1, target_size: 300, use_cv2: false}
    - NormalizeImageOp: {mean: [104., 117., 123.], std: [1., 1., 1.], is_scale: false}
    - PermuteOp: {}
  batch_size: 1
