_BASE_: [
  'denseteacher_fcos_r50_fpn_coco_semi010.yml',
  '../_base_/coco_detection_full.yml',
]
log_iter: 50
snapshot_epoch: 1
epochs: &epochs 36
weights: output/denseteacher_fcos_r50_fpn_coco_full/model_final


### pretrain and warmup config, choose one and coment another
# pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/fcos_r50_fpn_2x_coco.pdparams # mAP=42.6
# semi_start_iters: 0
# ema_start_iters: 0
# use_warmup: &use_warmup False

pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ResNet50_cos_pretrained.pdparams
semi_start_iters: 5000
ema_start_iters: 3000
use_warmup: &use_warmup True


### global config
use_simple_ema: True
ema_decay: 0.9996
ssod_method: DenseTeacher
DenseTeacher:
  train_cfg:
    sup_weight: 1.0
    unsup_weight: 1.0
    loss_weight: {distill_loss_cls: 2.0, distill_loss_box: 1.0, distill_loss_quality: 1.0}
    suppress: linear
    ratio: 0.01
    gamma: 2.0
  test_cfg:
    inference_on: teacher

### other config
epoch: *epochs
LearningRate:
  base_lr: 0.01
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones: [*epochs]
    use_warmup: *use_warmup
  - !LinearWarmup
    start_factor: 0.001
    steps: 1000
