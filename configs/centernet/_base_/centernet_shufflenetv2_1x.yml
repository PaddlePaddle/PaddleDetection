architecture: CenterNet
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ShuffleNetV2_x1_0_pretrained.pdparams
norm_type: sync_bn
use_ema: true
ema_decay: 0.9998

CenterNet:
  backbone: ShuffleNetV2
  neck: CenterNetDLAFPN
  head: CenterNetHead
  post_process: CenterNetPostProcess

ShuffleNetV2:
  scale: 1.0
  feature_maps: [1, 5, 13, 17]
  act: leaky_relu

CenterNetDLAFPN:
  first_level: 0
  last_level: 4
  down_ratio: 4
  dcn_v2: False

CenterNetHead:
  head_planes: 256
  regress_ltrb: False

CenterNetPostProcess:
  max_per_img: 100
  regress_ltrb: False
