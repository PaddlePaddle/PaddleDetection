architecture: CenterNet
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/MobileNetV1_pretrained.pdparams
norm_type: sync_bn
use_ema: true
ema_decay: 0.9998

CenterNet:
  backbone: MobileNet
  neck: CenterNetDLAFPN
  head: CenterNetHead
  post_process: CenterNetPostProcess

MobileNet:
  scale: 1.
  with_extra_blocks: false
  extra_block_filters: []
  feature_maps: [3, 5, 11, 13]

CenterNetDLAFPN:
  first_level: 0
  last_level: 4
  down_ratio: 4
  dcn_v2: False

CenterNetHead:
  head_planes: 256
  regress_ltrb: False

CenterNetPostProcess:
  max_per_img: 100
  regress_ltrb: False
