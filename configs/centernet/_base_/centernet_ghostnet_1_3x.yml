architecture: CenterNet
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/GhostNet_x1_3_ssld_pretrained.pdparams
norm_type: sync_bn
use_ema: true
ema_decay: 0.9998

CenterNet:
  backbone: GhostNet
  neck: CenterNetDLAFPN
  head: CenterNetHead
  post_process: CenterNetPostProcess

GhostNet:
  scale: 1.3
  conv_decay: 0.00004
  feature_maps: [4, 6, 12, 17]

CenterNetDLAFPN:
  first_level: 0
  last_level: 4
  down_ratio: 4
  dcn_v2: False

CenterNetHead:
  head_planes: 256
  regress_ltrb: False

CenterNetPostProcess:
  max_per_img: 100
  regress_ltrb: False
