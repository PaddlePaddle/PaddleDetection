_BASE_: [
  'centernet_r50_140e_coco.yml'
]

pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ShuffleNetV2_x1_0_pretrained.pdparams
weights: output/centernet_shufflenetv2_1x_140e_coco/model_finalp

CenterNet:
  backbone: ShuffleNetV2
  neck: CenterNetDLAFPN
  head: CenterNetHead
  post_process: CenterNetPostProcess

ShuffleNetV2:
  scale: 1.0
  feature_maps: [5, 13, 17]
  act: leaky_relu

CenterNetDLAFPN:
  first_level: 0
  last_level: 3
  down_ratio: 8
  dcn_v2: False

TrainReader:
  batch_size: 32