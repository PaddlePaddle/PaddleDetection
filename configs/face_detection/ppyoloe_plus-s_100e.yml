_BASE_: [
  '../datasets/wider_face.yml',
  '../runtime.yml',
  '../ppyoloe/_base_/ppyoloe_plus_crn.yml',
  '../ppyoloe/_base_/ppyoloe_plus_reader.yml'
]

# Optimizer
epoch: 100
save_dir: output/ppyoloe_plus-s_100e

LearningRate:
  base_lr: 0.001
  schedulers:
    - name: CosineDecay
      max_epochs: 120
    - name: LinearWarmup
      start_factor: 0.
      epochs: 5

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2


# Model
log_iter: 100
snapshot_epoch: 5
weights: output/ppyoloe_plus-s_100e/model_final

pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/pretrained/ppyoloe_crn_s_obj365_pretrained.pdparams
depth_mult: 0.33
width_mult: 0.50


# Eval
multi_scale_eval: True
