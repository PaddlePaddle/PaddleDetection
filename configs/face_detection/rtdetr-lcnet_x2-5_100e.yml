_BASE_: [
  '../datasets/wider_face.yml',
  '../runtime.yml',
  '../rtdetr/_base_/rtdetr_r50vd.yml',
  '../rtdetr/_base_/rtdetr_reader.yml'
]

# Optimizer
epoch: 100
save_dir: output/rtdetr-lcnetx2-5

LearningRate:
  base_lr: 0.0001
  schedulers:
  - !PiecewiseDecay
    gamma: 1.0
    milestones: [100]
  - !LinearWarmup
    start_factor: 0.001
    steps: 2000

OptimizerBuilder:
  clip_grad_by_norm: 0.1
  regularizer: false
  optimizer:
    type: AdamW
    weight_decay: 0.0001

# Model
weights: output/rtdetr_hgnetv2_l_6x_coco/model_final
pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/pretrained/PPHGNetV2_L_ssld_pretrained.pdparams
find_unused_parameters: True
log_iter: 200


DETR:
  backbone: LCNet

LCNet:
  scale: 2.5
  feature_maps: [3, 4, 5]

multi_scale_eval: True
weights: output/rtdetr-lcnetx2-5/model_final
