metric: MOT
num_classes: 1

MOTDataZoo: {
  'MOT15_train': ['Venice-2', 'KITTI-13', 'KITTI-17', 'ETH-Bahnhof', 'ETH-Sunnyday', 'PETS09-S2L1', 'TUD-Campus', 'TUD-Stadtmitte', 'ADL-Rundle-6', 'ADL-Rundle-8', 'ETH-Pedcross2'],
  'MOT16_train': ['MOT16-02', 'MOT16-04', 'MOT16-05', 'MOT16-09', 'MOT16-10', 'MOT16-11', 'MOT16-13'],
  'MOT17_train': ['MOT17-02-SDP', 'MOT17-04-SDP', 'MOT17-05-SDP', 'MOT17-09-SDP', 'MOT17-10-SDP', 'MOT17-11-SDP', 'MOT17-13-SDP'],
  'MOT20_train': ['MOT20-01', 'MOT20-02', 'MOT20-03', 'MOT20-05'],
  'demo': ['MOT16-02'],
}

TrainDataset:
  !MOTDataSet
    dataset_dir: dataset/mot
    image_lists: ['mot17.train', 'caltech.all', 'cuhksysu.train', 'prw.train', 'citypersons.train', 'eth.train']
    data_fields: ['image', 'gt_bbox', 'gt_class', 'gt_ide']

EvalDataset:
  !MOTDataSet
    dataset_dir: dataset/mot
    image_lists: ['citypersons.val', 'caltech.val'] # for detection
    # image_lists: ['caltech.10k.val', 'cuhksysu.val', 'prw.val'] # for reid
    data_fields: ['image', 'gt_bbox', 'gt_class', 'gt_ide']

TestDataset:
  !ImageFolder
    dataset_dir: dataset/mot

EvalMOTDataset:
  !MOTImageFolder
    task: MOT16_train
    dataset_dir: dataset/mot
    data_root: MOT16/images/train
    keep_ori_im: False # set True if save visualization images or video

TestMOTDataset:
  !MOTVideoDataset
    dataset_dir: dataset/mot
    keep_ori_im: False
