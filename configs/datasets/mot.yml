metric: MOTDet
num_classes: 1

TrainDataset:
  !MOTDataSet
    dataset_dir: dataset/mot
    anno_path: ['mot17.train', 'caltech.train', 'cuhksysu.train', 'prw.train', 'citypersons.train', 'eth.train']
    data_fields: ['image', 'gt_bbox', 'gt_class', 'gt_ide']

EvalDataset:
  !MOTDataSet
    dataset_dir: dataset/mot
    anno_path: ['citypersons.val', 'caltech.val'] # for detection
    # anno_path: ['caltech.10k.val', 'cuhksysu.val', 'prw.val'] # for reid
    data_fields: ['image', 'gt_bbox', 'gt_class', 'gt_ide']

TestDataset:
  !ImageFolder
    anno_path: mot16.train

EvalMOTDataset:
  !ImageFolder
    dataset_dir: dataset/mot

TestMOTDataset:
  !MOTVideoDataset
    dataset_dir: dataset/mot
