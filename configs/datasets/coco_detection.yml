num_classes: 80
anno_path: &anno_path dataset/coco/annotations/instances_val2017.json

Metric:
  name: COCOMetric
  anno_path: *anno_path
  main_indicator: bbox_ap

PostProcess:
  name: COCOResultParser
  anno_path: *anno_path


Train:
  dataset:
    name: COCODataSet
    image_dir: train2017
    anno_path: annotations/instances_train2017.json
    dataset_dir: dataset/coco
    data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']

Eval:
  dataset:
    name: COCODataSet
    image_dir: val2017
    anno_path: annotations/instances_val2017.json
    dataset_dir: dataset/coco
    allow_empty: true


Test:
  dataset:
    name: ImageFolder
    anno_path: annotations/instances_val2017.json # also support txt (like VOC's label_list.txt)
    dataset_dir: dataset/coco # if set, anno_path will be 'dataset_dir/anno_path'
