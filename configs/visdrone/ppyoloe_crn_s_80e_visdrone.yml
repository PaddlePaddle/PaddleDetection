_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  '../ppyoloe/_base_/optimizer_300e.yml',
  '../ppyoloe/_base_/ppyoloe_crn.yml',
  '../ppyoloe/_base_/ppyoloe_reader.yml',
]

log_iter: 100
snapshot_epoch: 10
weights: output/ppyoloe_crn_s_80e_visdrone/model_final

pretrain_weights: https://paddledet.bj.bcebos.com/models/ppyoloe_crn_s_300e_coco.pdparams
depth_mult: 0.33
width_mult: 0.50

num_classes: 10
TrainDataset:
  !COCODataSet
    image_dir: VisDrone2019-DET-train
    anno_path: train.json
    dataset_dir: dataset/visdrone
    data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']

EvalDataset:
  !COCODataSet
    image_dir: VisDrone2019-DET-val
    anno_path: val.json
    # image_dir: test_dev
    # anno_path: test_dev.json
    dataset_dir: dataset/visdrone

TestDataset:
  !ImageFolder
    anno_path: val.json
    dataset_dir: dataset/visdrone

TrainReader:
  batch_size: 32

epoch: 80
LearningRate:
  base_lr: 0.004
  schedulers:
    - !CosineDecay
      max_epochs: 96
    - !LinearWarmup
      start_factor: 0.
      epochs: 5

PPYOLOEHead:
  static_assigner_epoch: -1
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.01
    nms_threshold: 0.6
