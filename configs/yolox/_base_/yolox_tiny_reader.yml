worker_num: 4
TrainReader:
  sample_transforms:
    - Decode: {}
    - YOLOXMosaic:
        prob: 1.0
        degrees: 10.0
        translate: 0.1
        scale: [0.5, 1.5] # [0.1, 2.0] in YOLOX-s/m/l/x
        shear: 2.0
        input_dim: [640, 640]
        enable_mixup: False # True in YOLOX-s/m/l/x
    - AugImage: {target_size: 640, hsv_prob: 1.0, flip_prob: 0.5}
  batch_transforms:
    - Permute: {}
  batch_size: 8
  shuffle: True
  drop_last: True
  collate_batch: False
  mosaic_epoch: 285


EvalReader:
  sample_transforms:
    - Decode: {}
    - Resize: {target_size: 416, keep_ratio: True}
    - Pad: {size: 416, fill_value: [114., 114., 114.]}
    - Permute: {}
  batch_size: 2


TestReader:
  inputs_def:
    image_shape: [3, 416, 416]
  sample_transforms:
    - Decode: {}
    - Resize: {target_size: 416, keep_ratio: True}
    - Pad: {size: 416, fill_value: [114., 114., 114.]}
    - Permute: {}
  batch_size: 1
