epoch: 36

LearningRate:
  base_lr: 0.01
  schedulers:
  - !CosineDecay
    max_epochs: 36
    min_lr_ratio: 0.05
    last_plateau_epochs: 2
  - !ExpWarmup
    steps: 1
    use_epoch: True

OptimizerBuilder:
  optimizer:
    type: Momentum
    momentum: 0.9
    use_nesterov: True
  regularizer:
    factor: 0.0005
    type: L2
