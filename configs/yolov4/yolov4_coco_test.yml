_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  './_base_/yolov4.yml',
  './_base_/yolov4_reader.yml',
]

snapshot_epoch: 1
weights: output/best_model

epoch: 300

LearningRate:
  base_lr: 0.0013
  schedulers:
  - !PiecewiseDecay
    gamma: [0.6, 0.3, 0.1]
    milestones:
    - 120
    - 180
    - 220
  - !LinearWarmup
    start_factor: 0.
    steps: 1000

OptimizerBuilder:
  clip_grad_by_value: 5.
  optimizer:
    momentum: 0.949
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2

EvalDataset:
  !COCODataSet
    image_dir: test2017
    anno_path: annotations/image_info_test-dev2017.json
    dataset_dir: /home/aistudio/data/

BBoxPostProcess:
  decode:
    name: YOLOBox
    conf_thresh: 0.0005
    downsample_ratio: 32
    clip_bbox: true
    scale_x_y: 1.05
  nms:
    name: MultiClassNMS
    keep_top_k: 100       #120
    nms_threshold: 0.6    #0.45
    nms_top_k: -1
    score_threshold: 0.0005