metric: WiderFace
num_classes: 1

TrainDataset:
  !WIDERFaceDataSetV2
    dataset_dir: dataset/wider_face
    anno_path: WIDER_train/labelv2.txt
    image_dir: WIDER_train/images
    data_fields: ['image', 'gt_bbox', 'gt_class']

EvalDataset:
  !WIDERFaceDataSet
    dataset_dir: dataset/wider_face
    anno_path: WIDER_val/labelv2.txt
    image_dir: WIDER_val/images
    data_fields: ['image']

TestDataset:
  !ImageFolder
    use_default_label: true
