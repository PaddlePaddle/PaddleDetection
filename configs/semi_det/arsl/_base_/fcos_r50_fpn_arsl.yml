architecture: FCOS_SSOD_ARSL
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ResNet50_cos_pretrained.pdparams

FCOS_SSOD_ARSL:
  backbone: ResNet
  neck: FPN
  fcos_head: FCOSHead_SSOD
  fcos_cr_loss: FCOSLossCR


ResNet:
  depth: 50
  norm_type: bn
  freeze_at: 0
  return_idx: [1,2,3]
  num_stages: 4

FPN:
  out_channel: 256
  spatial_scales: [0.125, 0.0625, 0.03125]
  extra_stage: 2
  has_extra_convs: true
  use_c5: false


FCOSHead_SSOD:
  fcos_feat:
    name: FCOSFeat
    feat_in: 256
    feat_out: 256
    num_convs: 4
    norm_type: "gn"
    use_dcn: false
  num_classes: 80
  fpn_stride: [8, 16, 32, 64, 128]
  prior_prob: 0.01
  fcos_loss: FCOSLossMILC #FCOSLoss
  norm_reg_targets: true
  centerness_on_reg: true
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.025
    nms_threshold: 0.6

FCOSPostProcess:
  fcos_feat:
    name: FCOSFeat
    feat_in: 256
    feat_out: 256
    num_convs: 4
    norm_type: "gn"
    use_dcn: false
  num_classes: 80
  fpn_stride: [8, 16, 32, 64, 128]
  prior_prob: 0.01
  fcos_loss: FCOSLossMILC #FCOSLoss
  norm_reg_targets: true
  centerness_on_reg: true

FCOSLossMILC:
  loss_alpha: 0.25
  loss_gamma: 2.0
  iou_loss_type: "giou"
  reg_weights: 1.0

FCOSLossCR:
  iou_loss_type: "giou"
  cls_weight: 2.0
  reg_weight: 2.0
  iou_weight: 0.5
  hard_neg_mining_flag: true
