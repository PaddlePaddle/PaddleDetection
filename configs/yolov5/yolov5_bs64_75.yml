architecture: YOLOv5
use_gpu: true
max_iters: 138600
log_smooth_window: 1848
log_iter: 100
save_dir: output
snapshot_iter: 10000
metric: COCO
pretrain_weights: ''
weights: output/yolov3_r50vd_dcn_db_iouaware_obj365_pretrained_coco/model_final
use_fine_grained_loss: true
num_classes: 80
use_ema: true
ema_decay: 0.9999

YOLOv5:
  backbone: CSPYolo
  yolo_head: YOLOv5Head
  use_fine_grained_loss: true

CSPYolo:
  depth_multiple: 1.33
  width_multiple: 1.25
  act: 'hard_swish'
  weight_prefix_name: 'model'

YOLOv5Head:
  anchors: [[10, 13], [16, 30], [33, 23], [30, 61], [62, 45],
            [59, 119], [116, 90], [156, 198], [373, 326]]
  anchor_masks: [[0, 1, 2], [3, 4, 5], [6, 7, 8]]
  yolo_loss: YOLOv5Loss
  stride: [8, 16, 32]
  nms:
    background_label: -1
    keep_top_k: 300
    nms_threshold: 0.65 #0.45
    nms_top_k: -1
    normalized: false
    score_threshold: 0.001 #0.001
  weight_prefix_name: 'model'


YOLOv5Loss:
  giou_ratio: 1.0
  balance: [4.0, 1.0, 0.4]
  loss_weights: [0.05, 0.5, 1.0] # giou, cls, obj


LearningRate:
  base_lr: 0.01
  schedulers:
  - !CosineDecay
    bias: 0.2
    max_iters: 75 # max epochs
    step_each_epoch: 1848 # total // batch_size
  - !LinearWarmup
    start_factor: 0.
    steps: 1386 # 3 * step_each_epoch

OptimizerBuilder:
  optimizer:
    use_nesterov: true
    momentum: 0.937
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2

_READER_: 'yolov5_reader.yml'
