Optimize:
  learning_rate:
    base_lr: 0.01
    schedulers:
    - !PiecewiseDecay
      gamma: 0.1
      milestones: [16, 22]
    - !LinearWarmup
      start_factor: 0.3333333333333333
      steps: 500
  optimizer:
    type: Momentum
    momentum: 0.9
  regularizer:
    factor: 0.0001
    type: L2
