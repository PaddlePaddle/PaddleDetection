_BASE_: [
  './ppyolov3_crn_l_300e_coco.yml',
  './_base_/optimizer_36e.yml',
]

snapshot_epoch: 2
weights: output/ppyolov3_crn_l_36e_coco/model_final

TrainReader:
  batch_size: 8

LearningRate:
  base_lr: 0.01
  schedulers:
    - !CosineDecay
      max_epochs: 43
    - !LinearWarmup
      start_factor: 0.001
      steps: 1800

PPYOLOHead:
  static_assigner_epoch: 4
