_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  './_base_/ppyolov2_cd53_cfb_p.yml',
  './_base_/optimizer_365e.yml',
  './_base_/ppyolov2_p_reader.yml',
]

snapshot_epoch: 8
weights: output/ppyolov2_cd53_cspfusionblock_p_365e_coco/model_final

TrainReader:
  batch_size: 8

epoch: 180

LearningRate:
  base_lr: 0.0025
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones:
    - 120
  - !LinearWarmup
    start_factor: 0.
    steps: 2000

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2
